<mat-card class="employee-form-register">
  <mat-card-header>
    <mat-card-title>Cadastro de Funcionário</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <!-- Nome -->
      <mat-form-field appearance="outline" class="employee-form-input">
        <mat-label>Nome</mat-label>
        <input
          matInput
          placeholder="Nome"
          formControlName="name"
          name="name"
          required
        />
      </mat-form-field>

      <!-- Username -->
      <mat-form-field appearance="outline" class="employee-form-input">
        <mat-label>Nome de Usuário</mat-label>
        <input matInput formControlName="username" required name="username" />
      </mat-form-field>

      <!-- Senha -->
      <mat-form-field appearance="outline" class="employee-form-input">
        <mat-label>Senha</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          name="password"
          required
        />
      </mat-form-field>

      <!-- CPF -->
      <mat-form-field appearance="outline" class="employee-form-input">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" name="cpf" required />
      </mat-form-field>

      <!-- E-mail -->
      <mat-form-field appearance="outline" class="employee-form-input">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          formControlName="email"
          name="email"
          type="email"
          required
        />
      </mat-form-field>

      <!-- Telefone -->
      <mat-form-field appearance="outline" class="employee-form-input">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone" name="phone" required />
      </mat-form-field>

      <mat-checkbox name="isAdmin" [formControl]="isAdminControl" (click)="isAdminChange()">
        Esse usuário deve ter acesso de administrador?
      </mat-checkbox>

      <div class="text-alert" *ngIf="isAdminControl.value">Esse usuário terá acesso de administrador.</div>

      <h3>Endereço</h3>

      <div formGroupName="address">
        <div class="employee-form-address">
          <!-- Rua -->
          <mat-form-field
            appearance="outline"
            class="employee-form-address-street"
          >
            <mat-label>Rua</mat-label>
            <input matInput formControlName="street" name="street" required />
          </mat-form-field>

          <!-- Número -->
          <mat-form-field
            appearance="outline"
            class="employee-form-address-number"
          >
            <mat-label>Número</mat-label>
            <input matInput formControlName="number" name="number" required />
          </mat-form-field>

          <!-- Complemento -->
          <mat-form-field
            appearance="outline"
            class="employee-form-address-complement"
          >
            <mat-label>Complemento</mat-label>
            <input matInput formControlName="complement" name="complement" />
          </mat-form-field>
        </div>

        <div class="employee-form-tree">
          <!-- Cidade -->
          <mat-form-field appearance="outline" class="employee-form-name">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="city" name="city" required />
          </mat-form-field>

          <!-- Estado -->
          <mat-form-field appearance="outline" class="employee-form-username">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="state" name="state" required />
          </mat-form-field>

          <!-- CEP -->
          <mat-form-field appearance="outline" class="employee-form-password">
            <mat-label>CEP</mat-label>
            <input
              matInput
              formControlName="postalCode"
              name="postalCode"
              required
            />
          </mat-form-field>
        </div>
      </div>

      <div class="employee-div-button">
        <button mat-flat-button color="primary" type="submit">Cadastrar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
