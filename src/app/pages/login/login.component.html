<mat-toolbar class="toolbar" color="primary">
  <span class="toolbar-title">MSR</span>
</mat-toolbar>

<div class="login-container">
  <mat-card class="login-card fade-in show">
    <mat-card-header class="login-title">

      
      <mat-card-title>Seja bem-vindo</mat-card-title>      
      <p class="login-subtitle">Faça login para continuar gerenciando seus produtos e vendas.</p>
    </mat-card-header>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content class="login-form">
        
        <app-loader></app-loader>
        <mat-form-field appearance="outline" class="product-form-input">
          <mat-label>Usuário</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="username" required />
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input
            formControlName="password"
            matInput
            [type]="hidePassword ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

      </mat-card-content>

      <div class="login-button-container">
        <button
          class="login-button"
          type="submit"
          mat-flat-button
          color="primary"
        >
          Entrar
        </button>
      </div>
    </form>
  </mat-card>
</div>
