<mat-grid-list
  class="spaced-grid-list"
  cols="5"
  rowHeight="100px"
  gutterSize="15px"
>
  <mat-grid-tile *ngFor="let tile of buttonTiles" [colspan]="1" [rowspan]="1">
    <button
      mat-button
      class="full-width-button menu-buttons"
      [routerLink]="tile.link"
    >
      <div class="item">
        <mat-icon class="icon">{{ tile.icon }}</mat-icon>
        <span>{{ tile.text }}</span>
      </div>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<div class="close-sale-container">
  <div class="sale-content">
    <div class="sale-products-summary">
      <div class="sale-products">
        <h3>Vendas Abertas</h3>
        <table
          mat-table
          [dataSource]="salesList"
          class="mat-elevation-z8 sales-table"
        >
          <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef>Venda aberta por:</th>
            <td mat-cell *matCellDef="let sale">
              {{ sale.openedByEmployee.name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantidade de itens</th>
            <td mat-cell *matCellDef="let sale">{{ sale.itensQuantity }}</td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let sale">
              {{ sale.total | currency }}
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Situação</th>
            <td mat-cell *matCellDef="let sale">
              {{ sale.status == "open" ? "Aberta" : "Fechada" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="arrow">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let sale">
              <button
                *ngIf="sale.status == 'open'"
                mat-raised-button
                (click)="navigateToCloseSale(sale._id!)"
              >
                <mat-icon class="icon">arrow_forward</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>

    <div class="sale-details">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> 450,00 - 30/09/24 </mat-panel-title>
            <mat-panel-description>
              Fornecedor Fulano de tal
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>Parcela 2 de 5</p>
        </mat-expansion-panel>
      </mat-accordion>

      <button mat-raised-button color="primary">Ver todas as contas</button>
    </div>
  </div>
</div>
