<mat-card class="supplier-form-register">
  <mat-card-header>
    <mat-card-title>Cadastro de Funcionário</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
      <!-- Nome -->
      <mat-form-field appearance="outline" class="supplier-form-input">
        <mat-label>Nome</mat-label>
        <input
          matInput
          placeholder="Nome"
          formControlName="name"
          name="name"
          required
        />
      </mat-form-field>

      <!-- CPF -->
      <mat-form-field appearance="outline" class="supplier-form-input">
        <mat-label>CNPJ</mat-label>
        <input matInput formControlName="cnpj" name="cnpj" required />
      </mat-form-field>

      <!-- Telefone -->
      <mat-form-field appearance="outline" class="supplier-form-input">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone" name="phone" required />
      </mat-form-field>

      <!-- E-mail -->
      <mat-form-field appearance="outline" class="supplier-form-input">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          formControlName="email"
          name="email"
          type="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="supplier-form-input">
        <mat-label>Pessoa para contato</mat-label>
        <input
          matInput
          formControlName="contactPerson"
          name="contactPerson"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="product-form-input">
        <mat-label>Observações</mat-label>
        <textarea
          matInput
          placeholder="Observações"
          formControlName="observations"
          name="observations"
        ></textarea>
      </mat-form-field>

      <h3>Endereço</h3>

      <div formGroupName="address">
        <div class="supplier-form-address">
          <!-- Rua -->
          <mat-form-field
            appearance="outline"
            class="supplier-form-address-street"
          >
            <mat-label>Rua</mat-label>
            <input matInput formControlName="street" name="street" required />
          </mat-form-field>

          <!-- Número -->
          <mat-form-field
            appearance="outline"
            class="supplier-form-address-number"
          >
            <mat-label>Número</mat-label>
            <input matInput formControlName="number" name="number" required />
          </mat-form-field>

          <!-- Complemento -->
          <mat-form-field
            appearance="outline"
            class="supplier-form-address-complement"
          >
            <mat-label>Complemento</mat-label>
            <input matInput formControlName="complement" name="complement" />
          </mat-form-field>
        </div>

        <div class="supplier-form-tree">
          <!-- Cidade -->
          <mat-form-field appearance="outline" class="supplier-form-name">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="city" name="city" required />
          </mat-form-field>

          <!-- Estado -->
          <mat-form-field appearance="outline" class="supplier-form-username">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="state" name="state" required />
          </mat-form-field>

          <!-- CEP -->
          <mat-form-field appearance="outline" class="supplier-form-password">
            <mat-label>CEP</mat-label>
            <input
              matInput
              formControlName="postalCode"
              name="postalCode"
              required
            />
          </mat-form-field>
        </div>
      </div>

      <div class="supplier-div-button">
        <button mat-flat-button color="primary" type="submit">Cadastrar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
