<div class="signup-card">
  <div class="card-title">
    <h1>Criar conta</h1>
    <span>JÃ¡ tem uma conta? <a routerLink="/login">Entrar</a></span>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" />
      <div *ngIf="userForm?.get('name')?.touched">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" />
      <div *ngIf="userForm?.get('username')?.touched">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="userForm?.get('password')?.invalid && userForm?.get('password')?.touched">
        Password is required and must be at least 6 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input id="cpf" formControlName="cpf" />
      <div *ngIf="userForm?.get('cpf')?.invalid && userForm?.get('cpf')?.touched">
        CPF is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" />
      <div *ngIf="userForm?.get('email')?.invalid && userForm?.get('email')?.touched">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" formControlName="address" />
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" />
    </div>

    <div class="form-group">
      <label for="isAdmin">Is Admin:</label>
      <input id="isAdmin" type="checkbox" formControlName="isAdmin" />
    </div>

    <div class="login-div-button">
      <button class="login-button" type="submit">Submit</button>
    </div>
  </form>
</div>
