<div class="teste">
    <mat-card class="login-card" appearance="outlined">
        <mat-card-header class="login-title">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
    
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    
            <mat-card-content class="login-form">
                <mat-form-field appearance="outline" class="product-form-input">
                    <mat-label>Usu√°rio</mat-label>
                    <input matInput name="name" required [(ngModel)]="user.username" placeholder="Username">
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input name="password" [(ngModel)]="user.password" matInput [type]="hide() ? 'password' : 'text'"/>
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
    
            <div class="login-div-button">
                <button class="login-button" routerLink="" type="submit" mat-flat-button>Entrar</button>
            </div>
    
        </form>
    
    </mat-card>

</div>
