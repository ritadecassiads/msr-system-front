<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="supplierId">
      <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
      <td mat-cell *matCellDef="let element"> {{element.supplierId ? element.supplierId.name : ""}} </td>
    </ng-container>

        <ng-container matColumnDef="categories">
      <th mat-header-cell *matHeaderCellDef> Categorias </th>
      <td mat-cell *matCellDef="let element"> {{element.categories ? element.categories.name : ""}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<!-- 
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of employees">
  </mat-paginator> -->
</div>
