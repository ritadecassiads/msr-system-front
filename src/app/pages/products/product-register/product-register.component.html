<mat-card class="product-form-register">
  <mat-card-header>
    <mat-card-title>Cadastro de Produto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <!-- Nome -->
      <mat-form-field appearance="outline" class="product-form-input">
        <mat-label>Nome</mat-label>
        <input
          matInput
          placeholder="Nome"
          formControlName="name"
          name="name"
          required
        />
      </mat-form-field>

      <!-- Descrição -->
      <mat-form-field appearance="outline" class="product-form-input">
        <mat-label>Descrição</mat-label>
        <textarea
          matInput
          placeholder="Descrição"
          formControlName="description"
          name="description"
          required
        ></textarea>
      </mat-form-field>

      <!-- Preço -->
      <mat-form-field appearance="outline" class="product-form-input">
        <mat-label>Preço</mat-label>
        <input
          matInput
          formControlName="price"
          type="number"
          name="price"
          required
        />
      </mat-form-field>

      <!-- Quantidade em Estoque -->
      <mat-form-field appearance="outline" class="product-form-input">
        <mat-label>Quantidade em Estoque</mat-label>
        <input
          matInput
          formControlName="stock"
          type="number"
          name="stock"
          required
        />
      </mat-form-field>

      <!-- Categoria -->
      <mat-form-field appearance="outline" class="product-form-input">
        <mat-label>Categoria</mat-label>
        <input
          matInput
          formControlName="category"
          name="category"
          required
        />
      </mat-form-field>

      <div class="product-div-button">
        <button mat-flat-button color="primary" type="submit">Cadastrar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
