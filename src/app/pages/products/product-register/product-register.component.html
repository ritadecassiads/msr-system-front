<div class="product-form-register">
  <h3>
    Cadastrar produto
  </h3>

  <mat-form-field appearance="outline" class="product-form-input">
    <mat-label>Nome</mat-label>
    <input matInput name="nome" required [(ngModel)]="product.name" placeholder="Digite o nome do produto">
  </mat-form-field>



  <mat-form-field appearance="outline" class="product-form-input">
    <mat-label>Descrição</mat-label>
    <input matInput name="descricao" [(ngModel)]="product.description" placeholder="Alguma descrição...">
  </mat-form-field>


  <div class="product-form-tree">
    <mat-form-field appearance="outline" class="product-form-price">
      <mat-label>Preço</mat-label>
      <input matInput name="preco" name="preco" [(ngModel)]="product.price" placeholder="R$ 00,00">
    </mat-form-field>

    <mat-form-field appearance="outline" class="product-form-quantity">
      <mat-label>Quantidade</mat-label>
      <input matInput name="quantidade" name="quantidade" [(ngModel)]="product.quantity" placeholder="">
    </mat-form-field>


    <mat-form-field appearance="outline" class="product-form-date">
      <mat-label>Data de Inclusão</mat-label>
      <input matInput [matDatepicker]="picker" name="concluirEm" [(ngModel)]="product.createdAt">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
