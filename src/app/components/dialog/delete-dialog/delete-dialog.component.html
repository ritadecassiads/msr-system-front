<h2 mat-dialog-title>Excluir produto</h2>
<mat-dialog-content>
  Tem certeza de que deseja excluir esse registro? Esta ação não poderá ser desfeita.
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()" mat-dialog-close cdkFocusInitial>Cancelar</button>
  <button mat-button (click)="confirmDelete()" mat-dialog-close color="warn">Excluir</button>
</mat-dialog-actions>
