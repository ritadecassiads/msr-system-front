<mat-dialog-content>
  <p>Qual seu usuário?</p>
  <mat-form-field>
    <mat-label>Usuário</mat-label>
    <input matInput [(ngModel)]="username" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button (click)="confirm()" cdkFocusInitial>Prosseguir</button>
</mat-dialog-actions>
