<mat-dialog-content>
  <p>Qual seu usuário?</p>
  <mat-form-field class="modalInput">
    <mat-label>Digite o username ou código</mat-label>
    <input matInput [(ngModel)]="usernameOrCode"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button (click)="confirm()" cdkFocusInitial>Prosseguir</button>
</mat-dialog-actions>
