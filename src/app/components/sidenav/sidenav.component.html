<mat-toolbar class="toolbar" color="primary">
  <div>
    <button class="menu" mat-icon-button (click)="toggleSidenav()">
      <mat-icon> menu </mat-icon>
    </button>
    <span>MSR</span>
  </div>

  <button
    mat-icon-button
    class="example-icon favorite-icon"
    (click)="logout()"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon
      aria-hidden="false"
      aria-label="logout icon"
      fontIcon="logout"
      [ariaSetSize]="50"
      color="warn"
    ></mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    [class.sidenav-collapsed]="isCollapsed" [class.sidenav-expanded]="!isCollapsed"
    class="sidenav-inside-container"
    #sidenav
    [opened]="true"
    mode="side"
  >
    <mat-nav-list class="sidenav-list">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <div class="item">
          <mat-icon class="icon">dashboard</mat-icon>
          <span mat-button class="menu-text">Painel</span>
        </div>
      </a>

      <a mat-list-item>
        <div [matMenuTriggerFor]="menuSale" mat-button class="item">
          <mat-icon class="icon"> credit_card </mat-icon>
          <span class="menu-text">Venda</span>
          <mat-menu #menuSale="matMenu">
            <button mat-menu-item (click)="openDialog()">Abrir</button>
            <button mat-menu-item routerLink="sale/list">Consultar</button>
          </mat-menu>
        </div>
      </a>

      <a mat-list-item>
        <div mat-button [matMenuTriggerFor]="menuProduct" class="item">
          <mat-icon class="icon"> inventory </mat-icon>
          <span class="menu-text">Produto</span>
          <mat-menu #menuProduct="matMenu">
            <button mat-menu-item routerLink="/product/list">Consultar</button>
            <button mat-menu-item routerLink="/product/register">
              Cadastrar
            </button>
          </mat-menu>
        </div>
      </a>

      <a mat-list-item>
        <div mat-button [matMenuTriggerFor]="menuClient" class="item">
          <mat-icon class="icon"> person </mat-icon>
          <span class="menu-text">Cliente</span>
          <mat-menu #menuClient="matMenu">
            <button mat-menu-item routerLink="/client/list">Consultar</button>
            <button mat-menu-item routerLink="/client/register">
              Cadastrar
            </button>
          </mat-menu>
        </div>
      </a>

      <a mat-list-item>
        <div mat-button [matMenuTriggerFor]="menuEmployee" class="item">
          <mat-icon class="icon"> badge </mat-icon>
          <span class="menu-text">Funcionário</span>
          <mat-menu #menuEmployee="matMenu">
            <button mat-menu-item routerLink="employee/list">Consultar</button>
            <button mat-menu-item routerLink="employee/register">
              Cadastrar
            </button>
          </mat-menu>
        </div>
      </a>

      <a mat-list-item>
        <div mat-button [matMenuTriggerFor]="menuInvoice" class="item">
          <mat-icon class="icon"> description </mat-icon>
          <span class="menu-text">Duplicata</span>
          <mat-menu #menuInvoice="matMenu">
            <button mat-menu-item routerLink="invoice/list">Consultar</button>
            <button mat-menu-item routerLink="invoice/register">
              Cadastrar
            </button>
          </mat-menu>
        </div>
      </a>

      <a mat-list-item>
        <div mat-button [matMenuTriggerFor]="menuCategory" class="item">
          <mat-icon class="icon"> label </mat-icon>
          <span class="menu-text">Categoria</span>
          <mat-menu #menuCategory="matMenu">
            <button mat-menu-item routerLink="category/list">Consultar</button>
            <button mat-menu-item routerLink="category/register">
              Cadastrar
            </button>
          </mat-menu>
        </div>
      </a>

      <a mat-list-item>
        <div mat-button [matMenuTriggerFor]="menuSupplier" class="item">
          <mat-icon class="icon"> local_shipping </mat-icon>
          <span class="menu-text">Fornecedor</span>
          <mat-menu #menuSupplier="matMenu">
            <button mat-menu-item routerLink="supplier/list">Consultar</button>
            <button mat-menu-item routerLink="supplier/register">
              Cadastrar
            </button>
          </mat-menu>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <!-- Conteúdo -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
