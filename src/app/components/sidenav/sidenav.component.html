<mat-toolbar class="toolbar" color="primary">
  <div>
    <button class="menu" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon> menu </mat-icon>
    </button>
    <span>MSR</span>
  </div>

  <button
    mat-icon-button
    class="example-icon favorite-icon"
    (click)="logout()"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon
      aria-hidden="false"
      aria-label="logout icon"
      fontIcon="logout"
      [ariaSetSize]="50"
      color="warn"
    ></mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav-inside-container"
    #sidenav
    [opened]="true"
    mode="side"
  >
    <mat-nav-list class="sidenav-list">
      <a mat-list-item routerLink="/product/register">
        <div class="item">
          <mat-icon class="icon"> add </mat-icon>
          <span> Cadastrar produto </span>
        </div>
      </a>
      <a mat-list-item routerLink="/product/list">
        <div class="item">
          <mat-icon class="icon"> list </mat-icon>
          <span> Listar produtos </span>
        </div>
      </a>
      <br />

      <a mat-list-item routerLink="/client/register">
        <div class="item">
          <mat-icon class="icon"> add </mat-icon>
          <span> Cadastrar cliente </span>
        </div>
      </a>
      <a mat-list-item routerLink="/client/list">
        <div class="item">
          <mat-icon class="icon"> list </mat-icon>
          <span> Listar clientes </span>
        </div>
      </a>
      <br />

      <a mat-list-item routerLink="employee/register">
        <div class="item">
          <mat-icon class="icon"> add </mat-icon>
          <span> Cadastrar funcionário </span>
        </div>
      </a>
      <a mat-list-item routerLink="employee/list">
        <div class="item">
          <mat-icon class="icon"> list </mat-icon>
          <span> Listar funcionários </span>
        </div>
      </a>
      <br />

      <a mat-list-item routerLink="category/register">
        <div class="item">
          <mat-icon class="icon"> add </mat-icon>
          <span> Cadastrar categoria </span>
        </div>
      </a>
      <a mat-list-item routerLink="category/list">
        <div class="item">
          <mat-icon class="icon"> list </mat-icon>
          <span> Listar categorias </span>
        </div>
      </a>
      <br />

      <a mat-list-item routerLink="supplier/register">
        <div class="item">
          <mat-icon class="icon"> add </mat-icon>
          <span> Cadastrar fornecedor </span>
        </div>
      </a>
      <a mat-list-item routerLink="supplier/list">
        <div class="item">
          <mat-icon class="icon"> list </mat-icon>
          <span> Listar fornecedores </span>
        </div>
      </a>
      <br />

      <a mat-list-item routerLink="sale/register">
        <div class="item">
          <mat-icon class="icon"> add </mat-icon>
          <span> Cadastrar venda </span>
        </div>
      </a>
      <a mat-list-item routerLink="sale/list">
        <div class="item">
          <mat-icon class="icon"> list </mat-icon>
          <span> Listar vendas </span>
        </div>
      </a>
      <br />
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <!-- Conteúdo -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
